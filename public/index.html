<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="css/estilos.css">
    <title>Hello, world!</title>
</head>
<body class="container h-100">

    <div class="text-center">
        <img class="mt-2" src="https://www.uam.edu.co/medellin/wp-content/uploads/2018/04/1.-Corporaci%C3%B3n-Universitaria-Rafael-N%C3%BA%C3%B1ez.png" class="img-fluid" alt="Universida Rafael Nuñez">
    </div>

    
    <div class="container-chat">

        <div id="chat-bot" class="chat-bot">
            <i class="far fa-comment-dots"></i>
        </div>

        <div id="formulario" class="formulario display animated fadeIn">
            <div class="header">
                <div class="row h-100">
                    <div class="col-3 logo">
                        <img width="45px" src="https://atlas.curn.edu.co/public/web/images/identidad_corporativa/LOGO-CURN-NARANJA.png" alt="">
                    </div>
                    <div class="col-6 p-0 logo">
                        <h4 class="text-center">Chat en linea</h4>
                    </div>
                    <div class="col-3 logo">
                        <i id="close" class="fas fa-times"></i>
                    </div>
                </div>
                
            </div>

            <div class="body pr-1 pl-1 pt-0 pb-3 largo">

                <!-- CHAT CON EL USUARIO -->
                <ul class="chat-list p-20 mostrar" id="divChatbox">
                    
                    <li class="animated fadeIn">
                        <div class="chat-img"><img src="https://portal.curn.edu.co/img/logo.png" alt=""></div>
                        <div class="chat-content">
                            <div class="box bg-light-info">
                                Bienvenido al chatBot
                            </div>
                        </div>
                    </li>

                    <li class="reverse animated fadeIn">
                        <div class="chat-content">
                            <div class="box bg-light-inverse">
                                Usuario
                            </div>
                        </div>
                    </li>
                    
                </ul>
                <form id="formEnviar" class="mostrar">
                    <div class="card-body b-t">
                        <div class="row">
                            <!-- CAJA DE ESCRIBIR MENSAJE -->
                            <div class="col-8">
                                <input autofocus type="false" autocomplete="off" id="txtMensaje" placeholder="Escribe tu mensaje aquí" class="form-control b-0">
                            </div>


                            <!-- BOTON PARA GRABAR AUDIO -->
                            <div class="col-2 text-right d-flex align-items-center">
                                <div  style="
                                border: 0;
                                background: white;
                                ">
                                    <i class="fas fa-location-arrow"></i>
                                </div>
                            </div>
                            <div class="col-2 text-right d-flex align-items-center">
                                <button type="submit" style="
                                border: 0;
                                background: white;
                                ">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- FIN DEL CHAT CON EL USUARIO -->




                <!-- FORMULARIO DE REGISTRO -->
                <form id="formRegistro" class="p-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control tamaño-input" id="nombre" placeholder="Nombre">
                        <label for="floatingInput">Nombre*</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control tamaño-input" id="email" placeholder="Email">
                        <label for="floatingInput">Email*</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control tamaño-input" id="identificacion" placeholder="Identificacion">
                        <label for="floatingInput">Identificacion*</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control tamaño-input" id="telefono" placeholder="Telefono">
                        <label for="floatingInput">Telefono*</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control tamaño-input" id="comentario" placeholder="Comentario">
                        <label for="floatingInput">Comentario</label>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" style="font-size: 10px;" for="invalidCheck">
                                    Estoy de acuerdo con las politicas de manejo de datos
                                </label>
                                
                            </div>
                        </div>
                        <div class="col-2">
                            <div>
                                <button type="submit" style="
                                border: 0;
                                background: white;
                                ">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            


        </div>

    </div>















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

    <!-- SRIPTS DE SOCKET -->
    <script src="./socket.io/socket.io.js"></script>
    <!-- SCRIPT PERSONALIZADO -->
    <script src="js/chat-bot.js"></script>
</body>
</html>
